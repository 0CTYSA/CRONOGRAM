<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cronograma de Medicamentos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Cronograma de Medicamentos</h1>

      <!-- Formulario -->
      <form id="medForm">
        <div class="row g-3">
          <!-- Loperamida -->
          <div class="col-md-4">
            <label class="form-label">Loperamida - Hora inicial (24h)</label>
            <input type="time" id="loperaTime" class="form-control" required />
            <label class="form-label mt-2">Frecuencia (h)</label>
            <input
              type="number"
              id="loperaFreq"
              class="form-control"
              value="8"
              required
            />
          </div>

          <!-- Hioscina -->
          <div class="col-md-4">
            <label class="form-label">Hioscina - Hora inicial (24h)</label>
            <input type="time" id="hiosTime" class="form-control" required />
            <label class="form-label mt-2">Frecuencia (h)</label>
            <input
              type="number"
              id="hiosFreq"
              class="form-control"
              value="8"
              required
            />
          </div>

          <!-- Metronidazol -->
          <div class="col-md-4">
            <label class="form-label">Metronidazol - Hora inicial (24h)</label>
            <input type="time" id="metroTime" class="form-control" required />
            <label class="form-label mt-2">Frecuencia (h)</label>
            <input
              type="number"
              id="metroFreq"
              class="form-control"
              value="8"
              required
            />
          </div>
        </div>

        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary"
            onclick="calcularProximas()"
          >
            Calcular próximas tomas
          </button>
        </div>
      </form>

      <!-- Resultados -->
      <div class="mt-5">
        <h3>Próximas tomas</h3>
        <div id="resultado" class="table-responsive"></div>
      </div>
    </div>
    <script src="script.js"></script>
</html>
