<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cronograma de Medicamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">Cronograma de Medicamentos</h2>

      <!-- FORM -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <!-- üîπ FORM REAL -->
          <form id="medForm">
            <div class="row g-4">
              <!-- Loperamida -->
              <div class="col-md-4">
                <h6>Loperamida</h6>
                <label class="form-label">Hora inicial (24h)</label>
                <input
                  type="time"
                  id="loperaTime"
                  class="form-control"
                  required
                />

                <label class="form-label mt-2">Frecuencia (horas)</label>
                <input
                  type="number"
                  id="loperaFreq"
                  class="form-control"
                  value="8"
                  required
                  min="1"
                />
              </div>

              <!-- Hioscina -->
              <div class="col-md-4">
                <h6>Hioscina</h6>
                <label class="form-label">Hora inicial (24h)</label>
                <input
                  type="time"
                  id="hiosTime"
                  class="form-control"
                  required
                />

                <label class="form-label mt-2">Frecuencia (horas)</label>
                <input
                  type="number"
                  id="hiosFreq"
                  class="form-control"
                  value="8"
                  required
                  min="1"
                />
              </div>

              <!-- Metronidazol -->
              <div class="col-md-4">
                <h6>Metronidazol</h6>
                <label class="form-label">Hora inicial (24h)</label>
                <input
                  type="time"
                  id="metroTime"
                  class="form-control"
                  required
                />

                <label class="form-label mt-2">Frecuencia (horas)</label>
                <input
                  type="number"
                  id="metroFreq"
                  class="form-control"
                  value="8"
                  required
                  min="1"
                />
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4">
                Calcular pr√≥ximas dosis
              </button>

              <button
                type="button"
                class="btn btn-outline-danger ms-2"
                onclick="localStorage.removeItem('medSchedule'); location.reload();"
              >
                Borrar datos guardados
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- RESULTS -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Pr√≥ximas dosis</h5>
          <div id="resultado"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      /* ===============================
   MANEJO DEL SUBMIT DEL FORM
================================ */
      document
        .getElementById("medForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // evita recargar la p√°gina
          calcularProximas();
        });
    </script>
  </body>
</html>
